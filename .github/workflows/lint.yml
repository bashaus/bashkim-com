---
name: lint

on:
  push:
    branches:
      - main
  pull_request:
    types:
      - opened
      - synchronize
      - reopened

jobs:
  lint:
    runs-on: ubuntu-latest
    if: ${{ github.actor != 'dependabot[bot]' }}
    steps:
      - uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - uses: actions/setup-node@v5
        with:
          node-version: "24.8.0"
          cache: "npm"

      - name: npm
        run: npm ci

      - name: prettier
        run: npx prettier --check .

      - name: lint
        run: npm run lint
        env:
          PRISMICIO_ACCESS_TOKEN: ${{ secrets.PRISMICIO_ACCESS_TOKEN }}
