# import "../slice-types/PortfolioCategorySliceType.gql"

query GetPortfolioPage {
  portfolioPage: allPortfolio_pages(first: 1) {
    edges {
      node {
        meta_title
        meta_description
        meta_keywords
        featured {
          featured_title
          featured_description
          featured_case_study {
            ... on Case_study {
              _meta {
                id
                uid
              }

              image_icon
              image_poster
              meta_title
              meta_description
            }
          }
        }

        portfolio_categories {
          ...PortfolioCategorySliceType
        }
      }
    }
  }
}
