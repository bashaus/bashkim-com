---
service: bashkim-com

variablesResolutionMode: "20210326"

plugins:
  - serverless-plugin-tracing
  - serverless-jetpack

package:
  individually: true
  patterns:
    - "!**/node_modules/aws-sdk/**" # included on Lambda

custom:
  stage: ${opt:stage, env:APP_ENV, 'production'}
  region: ${opt:region, env:AWS_DEFAULT_REGION, 'eu-west-1'}

  app:
    git:
      commit: ${env:CIRCLE_SHA1, ''}

    sitemap:
      baseHref: ${env:APP_SITEMAP_BASE_HREF, ''}

    prismic-webhooks:
      circleApiKey: ${env:APP_WEBHOOKS_CIRCLE_API_KEY, ''}
      circleProjectSlug: ${env:APP_WEBHOOKS_CIRCLE_PROJECT_SLUG, ''}
      prismicSecretKey: ${env:APP_WEBHOOKS_PRISMIC_SECRET_KEY, ''}

  jetpack:
    preInclude:
      - "!**/*"

provider:
  name: aws
  runtime: nodejs16.x
  stage: ${self:custom.stage}
  region: ${self:custom.region}
  memorySize: 512
  timeout: 15
  lambdaHashingVersion: "20201221"
  tracing: true
  iamRoleStatements:
    - Effect: "Allow"
      Action:
        - "xray:PutTraceSegments"
        - "xray:PutTelemetryRecords"
      Resource:
        - "*"
  environment:
    APP_ENV: ${self:custom.stage}
    NODE_ENV: ${self:custom.stage}

functions:
  Sitemap:
    handler: dist/apps/sitemap/main.handler
    environment:
      APP_SITEMAP_BASE_HREF: ${self:custom.app.sitemap.baseHref}
    jetpack:
      roots:
        - "dist/apps/sitemap"
      preInclude:
        - "dist/apps/sitemap/**"
    events:
      - http:
          method: GET
          path: /robots.txt
      - http:
          method: GET
          path: /sitemap.xml
      - http:
          method: GET
          path: /sitemap/{any+}
      - http:
          method: ANY
          path: /.well-known/sitemap/{any+}
  PrismicWebhooks:
    handler: dist/apps/prismic-webhooks/main.handler
    environment:
      APP_WEBHOOKS_CIRCLE_API_KEY: ${self:custom.app.prismic-webhooks.circleApiKey}
      APP_WEBHOOKS_CIRCLE_PROJECT_SLUG: ${self:custom.app.prismic-webhooks.circleProjectSlug}
      APP_WEBHOOKS_PRISMIC_SECRET_KEY: ${self:custom.app.prismic-webhooks.prismicSecretKey}
    jetpack:
      roots:
        - "dist/apps/prismic-webhooks"
      preInclude:
        - "dist/apps/prismic-webhooks/**"
    events:
      - http:
          method: ANY
          path: /webhooks/{any+}
      - http:
          method: ANY
          path: /.well-known/prismic-webhooks/{any+}

resources:
  Description: bashkim-com
  extensions:
    PrismicWebhooksLogGroup:
      Properties:
        RetentionInDays: "3"
    SitemapLogGroup:
      Properties:
        RetentionInDays: "3"
