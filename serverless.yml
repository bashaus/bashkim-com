---
service: bashkim-com

variablesResolutionMode: "20210326"

plugins:
  - serverless-ignore
  - serverless-jetpack

package:
  individually: true
  patterns:
    - "!**/node_modules/aws-sdk/**" # included on Lambda

custom:
  stage: ${opt:stage, env:SLS_STAGE, 'production'}
  region: ${opt:region, env:AWS_DEFAULT_REGION, 'eu-west-1'}

  app:
    git:
      commit: ${env:CIRCLE_SHA1, ''}

    sentry:
      dsn: ${env:SENTRY_DSN, ''}

    webhooks:
      circleApiKey: ${env:APP_WEBHOOKS_CIRCLE_API_KEY, ''}
      circleProjectSlug: ${env:APP_WEBHOOKS_CIRCLE_PROJECT_SLUG, ''}
      prismicSecretKey: ${env:APP_WEBHOOKS_PRISMIC_SECRET_KEY, ''}

  jetpack:
    preInclude:
      - "!packages/**"

  ignore:
    file: .slsignore

provider:
  name: aws
  runtime: nodejs14.x
  stage: ${self:custom.stage}
  region: ${self:custom.region}
  memorySize: 512
  timeout: 15
  lambdaHashingVersion: "20201221"
  environment:
    APP_ENV: ${self:custom.stage}
    GIT_COMMIT: ${self:custom.app.git.commit}
    NODE_ENV: ${self:custom.stage}
    SENTRY_DSN: ${self:custom.app.sentry.dsn}

functions:
  sitemap:
    handler: packages/sitemap/dist/lambda.handler
    jetpack:
      roots:
        - "packages/config"
        - "packages/prismic"
        - "packages/sitemap"
      preInclude:
        - "packages/config/lib/**"
        - "packages/prismic/lib/**"
        - "packages/sitemap/dist/**"
        - "packages/sitemap/public/**"
    events:
      - http:
          method: GET
          path: /robots.txt
      - http:
          method: GET
          path: /sitemap.xml
      - http:
          method: GET
          path: /sitemap/{any+}
  webhooks:
    handler: packages/webhooks/dist/lambda.handler
    environment:
      APP_WEBHOOKS_CIRCLE_API_KEY: ${self:custom.app.webhooks.circleApiKey}
      APP_WEBHOOKS_CIRCLE_PROJECT_SLUG: ${self:custom.app.webhooks.circleProjectSlug}
      APP_WEBHOOKS_PRISMIC_SECRET_KEY: ${self:custom.app.webhooks.prismicSecretKey}
    jetpack:
      roots:
        - "packages/webhooks"
      preInclude:
        - "packages/webhooks/dist/**"
    events:
      - http:
          method: ANY
          path: /webhooks/{any+}

resources:
  Description: bashkim-com
  extensions:
    WebhooksLogGroup:
      Properties:
        RetentionInDays: "3"
    SitemapLogGroup:
      Properties:
        RetentionInDays: "3"
