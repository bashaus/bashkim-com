service: bashkim-com

custom:
  stage: ${opt:stage, env:SLS_STAGE, 'production'}
  region: ${opt:region, env:AWS_DEFAULT_REGION, 'eu-west-1'}
  styleguide: ${self:custom.env.${self:custom.stage}.styleguide}
  website: ${self:custom.env.${self:custom.stage}.website}

  env:
    production:
      styleguide:
        certificateArn: "arn:aws:acm:us-east-1:409535992503:certificate/61ad6c28-f599-4344-b0c3-87a161d788f8"
        domainName: styleguide.bashkim.com
        bucketName: bashkim-com-${self:custom.stage}-styleguide
      website:
        certificateArn: "arn:aws:acm:us-east-1:409535992503:certificate/a232ee88-ad8e-44c1-a9c2-5a8cdb2e2577"
        commitHash: ${env:WERCKER_GIT_COMMIT}
        domainName: www.bashkim.com
        bucketName: bashkim-com-${self:custom.stage}

provider:
  name: aws
  runtime: nodejs8.10
  stage: ${self:custom.stage}
  region: ${self:custom.region}
  memorySize: 512
  timeout: 15
  environment:
    APP_ENV: ${self:custom.stage}
    GIT_COMMIT: ${self:custom.website.commitHash}
    LAMBDA: true
    NODE_ENV: ${self:custom.stage}

package:
  exclude:
    - .storybook/**
    - "**/stories.jsx"
    - components/**
    - data/**
    - node_modules/.cache/**
    - pages/**
    - propTypes/**
    - static/**
    - store/**
    - styleguide/**
    - .babelrc
    - .editorconfig
    - .eslintrc.json
    - .nvmrc
    - package.json
    - package-lock.json
    - wercker.yml

functions:
  app:
    handler: lambda.handler
    events:
      - http:
          method: ANY
          path: /
      - http:
          method: ANY
          path: /{any+}

resources:
  Description: bashkim-com
  Resources:
    WebsiteCloudFrontOriginAccessIdentity:
      Type: "AWS::CloudFront::CloudFrontOriginAccessIdentity"
      Properties:
        CloudFrontOriginAccessIdentityConfig:
          Comment:
            Fn::Join:
              - ""
              - - Ref: AWS::StackName
                - "-origin-access-identity"

    WebsiteCloudFrontDistribution:
      Type: AWS::CloudFront::Distribution
      DependsOn:
        - WebsiteBucket
      Properties:
        DistributionConfig:
          Aliases:
            - ${self:custom.website.domainName}
          PriceClass: PriceClass_100
          ViewerCertificate:
            AcmCertificateArn: ${self:custom.website.certificateArn}
            MinimumProtocolVersion: TLSv1.1_2016
            SslSupportMethod: sni-only
          Origins:
            - DomainName:
                Fn::GetAtt: [WebsiteBucket, DomainName]
              Id: WebsiteBucket
              S3OriginConfig:
                OriginAccessIdentity:
                  Fn::Join:
                  - ""
                  - - "origin-access-identity/cloudfront/"
                    - Ref: WebsiteCloudFrontOriginAccessIdentity
            - DomainName:
                Fn::Join:
                - ""
                - - Ref: ApiGatewayRestApi
                  - ".execute-api."
                  - ${self:custom.region}
                  - ".amazonaws.com"
              Id: APIGWOrigin
              OriginPath: "/${self:custom.stage}"
              CustomOriginConfig:
                OriginKeepaliveTimeout: 60
                OriginReadTimeout: 15
                HTTPPort: 80
                HTTPSPort: 443
                OriginProtocolPolicy: https-only
                OriginSSLProtocols:
                  - 'TLSv1'
                  - 'TLSv1.1'
                  - 'TLSv1.2'
          Enabled: 'true'
          HttpVersion: http2
          CacheBehaviors:
            - PathPattern: /_next/*
              AllowedMethods:
                - GET
                - HEAD
                - OPTIONS
              TargetOriginId: WebsiteBucket
              Compress: true
              ForwardedValues:
                QueryString: false
              ViewerProtocolPolicy: https-only
            - PathPattern: /static/*
              AllowedMethods:
                - GET
                - HEAD
                - OPTIONS
              TargetOriginId: WebsiteBucket
              Compress: true
              ForwardedValues:
                QueryString: false
              ViewerProtocolPolicy: https-only
          DefaultCacheBehavior:
            AllowedMethods:
              - GET
              - HEAD
            TargetOriginId: APIGWOrigin
            Compress: true
            MinTTL: 60
            DefaultTTL: 60
            ForwardedValues:
              QueryString: true
              Cookies:
                Forward: none
            ViewerProtocolPolicy: redirect-to-https

    WebsiteBucket:
      Type: AWS::S3::Bucket
      Properties:
        BucketName: ${self:custom.website.bucketName}

    WebsiteBucketPolicy:
      Type: "AWS::S3::BucketPolicy"
      DependsOn:
        - WebsiteCloudFrontOriginAccessIdentity
        - WebsiteBucket
      Properties:
        Bucket: ${self:custom.website.bucketName}
        PolicyDocument:
          Statement:
            - Action:
              - "s3:GetObject"
              Effect: "Allow"
              Resource:
                Fn::Join:
                  - ""
                  - - Fn::GetAtt: [WebsiteBucket, Arn]
                    - "/*"
              Principal:
                CanonicalUser:
                  Fn::GetAtt: [WebsiteCloudFrontOriginAccessIdentity, S3CanonicalUserId]

    ## Style Guide Configuration

    StyleguideCloudFrontOriginAccessIdentity:
      Type: "AWS::CloudFront::CloudFrontOriginAccessIdentity"
      Properties:
        CloudFrontOriginAccessIdentityConfig:
          Comment:
            Fn::Join:
              - ""
              - - Ref: AWS::StackName
                - "-origin-access-identity"

    StyleguideCloudFrontDistribution:
      Type: AWS::CloudFront::Distribution
      DependsOn:
        - StyleguideBucket
      Properties:
        DistributionConfig:
          Aliases:
            - ${self:custom.styleguide.domainName}
          PriceClass: PriceClass_100
          ViewerCertificate:
            AcmCertificateArn: ${self:custom.styleguide.certificateArn}
            MinimumProtocolVersion: TLSv1.1_2016
            SslSupportMethod: sni-only
          Origins:
            - DomainName:
                Fn::GetAtt: [StyleguideBucket, DomainName]
              Id: StyleguideBucket
              S3OriginConfig:
                OriginAccessIdentity:
                  Fn::Join:
                  - ""
                  - - "origin-access-identity/cloudfront/"
                    - Ref: StyleguideCloudFrontOriginAccessIdentity
          Enabled: 'true'
          HttpVersion: http2
          DefaultCacheBehavior:
            AllowedMethods:
              - GET
              - HEAD
              - OPTIONS
            TargetOriginId: StyleguideBucket
            Compress: true
            ForwardedValues:
              QueryString: false
              Cookies:
                Forward: none
            ViewerProtocolPolicy: redirect-to-https

    StyleguideBucket:
      Type: AWS::S3::Bucket
      Properties:
        BucketName: ${self:custom.styleguide.bucketName}

    StyleguideBucketPolicy:
      Type: "AWS::S3::BucketPolicy"
      DependsOn:
        - StyleguideCloudFrontOriginAccessIdentity
        - StyleguideBucket
      Properties:
        Bucket: ${self:custom.styleguide.bucketName}
        PolicyDocument:
          Statement:
            - Action:
              - "s3:GetObject"
              Effect: "Allow"
              Resource:
                Fn::Join:
                  - ""
                  - - Fn::GetAtt: [StyleguideBucket, Arn]
                    - "/*"
              Principal:
                CanonicalUser:
                  Fn::GetAtt: [StyleguideCloudFrontOriginAccessIdentity, S3CanonicalUserId]

