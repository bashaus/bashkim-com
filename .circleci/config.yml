version: 2.1

executors:
  exec-node:
    working_directory: ~/repo
    docker:
      - image: node:14.15.5

  exec-python:
    working_directory: ~/repo
    docker:
      - image: "circleci/python:3.6"

orbs:
  aws-s3: circleci/aws-s3@1.0.11
  # aws-serverless: circleci/aws-serverless@1.0.1

jobs:
  test:
    executor: exec-node
    steps:
      - checkout
      - restore_cache:
          keys:
            - yarn-lock-{{ checksum "yarn.lock" }}
      - run:
          name: yarn
          command: |
            yarn install --frozen-lockfile
      - run:
          name: jest
          command: yarn test
          when: always
      - run:
          name: eslint
          when: always
          command: |
            mkdir -p test-results/eslint/
            npx eslint \
              --format junit \
              --ext .js,.ts,.tsx \
              . \
            > test-results/eslint/junit.xml
      - run:
          name: stylelint
          when: always
          command: |
            mkdir -p test-results/stylelint/
            npx stylelint \
              --custom-formatter 'node_modules/stylelint-junit-formatter' \
              '**/*.scss' \
              '**/*.css' \
            > test-results/stylelint/junit.xml
      - store_test_results:
          path: test-results
      - save_cache:
          key: yarn-lock-{{ checksum "yarn.lock" }}
          paths:
            - node_modules
            - packages/*/node_modules/
      - persist_to_workspace:
          root: ./
          paths:
            - node_modules/
            - packages/*/node_modules/

  build:
    executor: exec-node
    steps:
      - checkout
      - attach_workspace:
          at: ./
      - run: yarn build
      - run:
          name: "styleguide build"
          command: yarn styleguide:build
          working_directory: packages/application

      - persist_to_workspace:
          root: ./
          paths:
            - packages/application/.next/
            - packages/application/.storybook-static/
            - packages/application/build/
            - packages/config/build/
            - packages/prismic/build/
            - packages/sitemap/build/
            - packages/webhooks/build/

  deploy:
    executor: exec-node
    steps:
      - checkout
      - attach_workspace:
          at: ./
      - run: npx serverless deploy

  synchronize:
    executor: exec-python
    steps:
      - checkout
      - attach_workspace:
          at: ./

      - aws-s3/sync:
          from: ./packages/application/build
          to: "s3://${DEPLOY_S3_WEBSITE_BUCKET}"
          overwrite: true
          arguments: |
            --cache-control "max-age=86400"

      - aws-s3/sync:
          from: ./packages/application/.storybook-static
          to: "s3://${DEPLOY_S3_STYLEGUIDE_BUCKET}/"
          overwrite: true
          arguments: |
            --cache-control "max-age=86400"

      - run:
          name: invalidate website cloudfront
          command: |
            aws cloudfront create-invalidation \
              --distribution-id "${DEPLOY_CLOUDFRONT_WEBSITE_DISTRIBUTION}" \
              --paths "/*"

      - run:
          name: invalidate styleguide cloudfront
          command: |
            aws cloudfront create-invalidation \
              --distribution-id "${DEPLOY_CLOUDFRONT_STYLEGUIDE_DISTRIBUTION}" \
              --paths "/*"

workflows:
  version: 2

  publish:
    jobs:
      - test

      - build:
          requires:
            - test
          filters:
            branches:
              only:
                - master
                - develop

      - deploy:
          context: bashkim-com-prod
          requires:
            - build

      - synchronize:
          context: bashkim-com-prod
          requires:
            - deploy
