version: 2.1



executors:
  exec-node:
    working_directory: ~/repo
    docker:
      - image: node:14.15.5

  exec-python:
    working_directory: ~/repo
    docker:
      - image: "circleci/python:3.6"



orbs:
  aws-s3: circleci/aws-s3@1.0.11
  # aws-serverless: circleci/aws-serverless@1.0.1



jobs:
  build:
    executor: exec-node
    steps:
      - checkout

      - restore_cache:
          keys:
            - yarn-lock-{{ checksum "yarn.lock" }}

      - run:
          name: yarn install
          command: |
            yarn install --frozen-lockfile

      - run:
          name: yarn build
          command: |
            yarn build

      - run:
          name: "styleguide build"
          working_directory: packages/application
          command: |
            yarn styleguide:build

      - save_cache:
          key: yarn-lock-{{ checksum "yarn.lock" }}
          paths:
            - node_modules
            - packages/*/node_modules/

      - persist_to_workspace:
          root: ./
          paths:
            - node_modules/
            - packages/*/node_modules/
            - packages/application/.next/
            - packages/application/.storybook-static/
            - packages/application/build/
            - packages/config/build/
            - packages/prismic/build/
            - packages/sitemap/build/
            - packages/webhooks/build/



  test-jest:
    executor: exec-node
    steps:
      - checkout

      - attach_workspace:
          at: ./

      - run:
          name: jest
          command: |
            yarn test

      - store_test_results:
          path: test-results



  test-eslint:
    executor: exec-node
    steps:
      - checkout

      - attach_workspace:
          at: ./

      - run:
          name: eslint
          command: |
            mkdir -p test-results/eslint/
            npx eslint \
              --format junit \
              --ext .js,.ts,.tsx \
              . \
            > test-results/eslint/junit.xml

      - store_test_results:
          path: test-results



  test-stylelint:
    executor: exec-node
    steps:
      - checkout

      - attach_workspace:
          at: ./

      - run:
          name: stylelint
          command: |
            mkdir -p test-results/stylelint/
            npx stylelint \
              --custom-formatter 'node_modules/stylelint-junit-formatter' \
              '**/*.scss' \
              '**/*.css' \
            > test-results/stylelint/junit.xml

      - store_test_results:
          path: test-results



  test:
    executor: exec-node
    steps:
      - run:
          name: test
          command: |
            echo "done"


  deploy:
    executor: exec-node
    steps:
      - checkout

      - attach_workspace:
          at: ./

      - run:
          name: serverless deploy
          command: |
            npx serverless deploy



  synchronize:
    executor: exec-python
    steps:
      - checkout

      - attach_workspace:
          at: ./

      - aws-s3/sync:
          from: ./packages/application/build
          to: "s3://${DEPLOY_S3_WEBSITE_BUCKET}"
          overwrite: true
          arguments: |
            --cache-control "max-age=86400"

      - aws-s3/sync:
          from: ./packages/application/.storybook-static
          to: "s3://${DEPLOY_S3_STYLEGUIDE_BUCKET}/"
          overwrite: true
          arguments: |
            --cache-control "max-age=86400"

      - run:
          name: invalidate website cloudfront
          command: |
            aws cloudfront create-invalidation \
              --distribution-id "${DEPLOY_CLOUDFRONT_WEBSITE_DISTRIBUTION}" \
              --paths "/*"

      - run:
          name: invalidate styleguide cloudfront
          command: |
            aws cloudfront create-invalidation \
              --distribution-id "${DEPLOY_CLOUDFRONT_STYLEGUIDE_DISTRIBUTION}" \
              --paths "/*"



workflows:
  version: 2

  publish:
    jobs:
      - build

      - test-jest:
          requires:
            - build

      - test-eslint:
          requires:
            - build

      - test-stylelint:
          requires:
            - build

      - test:
          requires:
            - test-jest
            - test-eslint
            - test-stylelint

      - deploy:
          context: bashkim-com-prod
          requires:
            - test
          filters:
            branches:
              only:
                - master

      - synchronize:
          context: bashkim-com-prod
          requires:
            - test
          filters:
            branches:
              only:
                - master
